{% extends 'base.html' %}

{% block title %}
 Вихід
{% endblock %}

{% block content %}
{% load static %}

<div class="d-flex justify-content-center bg-light form-view">
<form clas="form-box" method="post">
	{% csrf_token %}
	<div class="text-center mt-5">
		<img class="mb-4" src="{% static 'img/yavir_75.png' %}" alt="">
		<h1 class="h3 mb-3 font-weight-normal">Підтвердіть вихід</h1>
	</div>

	{% for field in form %}
		<span  class="text-danger">{{ errors }}</span>
		<div class="form-label-group">
			{{ field }}
			<label>{{ field.label_tag }}</label>
			}
		</div>
	{% endfor %}

	<button class="btn btn-lg btn-primary btn-block" type="submit">Вийти</button>

</form>
</div>

{% endblock %}
