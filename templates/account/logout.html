{% extends 'auth_base.html' %}

{% block title %}
 Вихід
{% endblock %}

{% block content %}

<h1>Підтвердіть вихід</h1>

<form method="post">
	{% csrf_token %}
	{% for field in form %}
		<span  class="error">{{ field.errors }}</span>
		<div class="form-label-group">
			{{ field }}
			<label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
		</div>
	{% endfor %}

	<button class="btn-auth btn-submit" type="submit">Вийти</button>
	
</form>

{% endblock %}
