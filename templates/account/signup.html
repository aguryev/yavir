{% extends 'auth_base.html' %}

{% block title %}
 Реєстрація
{% endblock %}

{% block content %}
{% load static %}

<h1>Створити<br/>нового користувача</h1>

<form method="post">
	{% csrf_token %}
	{% for field in form %}
		<span  class="error">{{ field.errors }}</span>
		<div class="form-label-group">
			{{ field }}
			<label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
		</div>
	{% endfor %}

	<button class="" type="submit">Зареєструвати</button>
	<div class="mt-2">
		Вже зареєстровані? <a href="/accounts/login/">Увійти</a>
	</div>
	
</form>

{% endblock %}
