{% extends "auth_base.html" %}

{% block head_title %}
 Заміна паролю
{% endblock %}

{% block content %}

<h1>Заміна паролю</h1>

<form method="post" action="{% url 'account_change_password' %}">
	{% csrf_token %}
	{% for field in form %}
		<span  class="error">{{ field.errors }}</span>
		<div class="form-label-group">
			{{ field }}
			<label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
		</div>
	{% endfor %}

	<button class="btn-auth btn-submit" type="submit">Змінити пароль</button>
	
</form>

{% endblock %}
