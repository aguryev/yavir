{% load extra_tags %}
{% for article in articles %}
	<a href="/artcle/blog/{{ article.id }}/" class="card-link">
		<div class="card mb-3">
			<div class="row no-gutters">
				{% if article.image %}
					<div class="col-md-4">
						<img src="{{ article.image.url }}" class="card-img" alt="">
					</div>
					<div class="col-md-8">
				{% else %}
					<div class="col-md-12">
				{% endif %}
						<div class="card-body">
							<h5 class="card-title">{{ article.title }}</h5>
							<p class="card-text">{{ article.brief }}</p>
							<p class="card-text"><small class="text-muted">{{ article.posted|format_date:"full" }}</small></p>
						</div>
					</div>
			</div>
		</div>
	</a>
{% endfor %}
